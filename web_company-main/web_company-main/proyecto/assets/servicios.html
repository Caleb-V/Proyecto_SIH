     document.addEventListener("DOMContentLoaded", function () {
        const counters = document.querySelectorAll(".stat-number");
        const formatNumber = (num) => {
        return new Intl.NumberFormat("es-ES").format(num); // Formato con separador de miles
    };

    const animateCount = (el, target) => {
        let count = 0;
        let step = target / 100; // Ajusta la velocidad de la animaci√≥n
        let interval = setInterval(() => {
            count += step;
            if (count >= target) {
                count = target;
                clearInterval(interval);
            }
            el.innerText = formatNumber(Math.floor(count));
        }, 30); // Velocidad del conteo
    };
    const startCounting = (entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                let target = parseInt(entry.target.getAttribute("data-target"));
                animateCount(entry.target, target);
                observer.unobserve(entry.target);
            }
        });
    };

    const observer = new IntersectionObserver(startCounting, {
        threshold: 0.3 // Se activa cuando el 30% del elemento es visible
    });

    counters.forEach(counter => observer.observe(counter));
});
</script>

<script>
    // Bot√≥n hamburguesa y navegaci√≥n principal
const menuToggle = document.querySelector('.menu-toggle');
const navigation = document.querySelector('.navigation');

// Alternar el men√∫ en dispositivos m√≥viles

    navigation.classList.toggle('active');
});

// Submen√∫s
const dropdownItems = document.querySelectorAll('.has-dropdown');

// Alternar submen√∫s en m√≥viles
dropdownItems.forEach(item => {
    item.addEventListener('click', (e) => {
        // Evitar redirecci√≥n si se hace clic en el enlace principal
        if (window.innerWidth <= 768) {
            e.preventDefault();
            // Alternar el submen√∫ correspondiente
            item.classList.toggle('active');
        }
    });
});

    
    // Opcional para Movilidad

    document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.querySelector(".menu-toggle");
    const navigation = document.querySelector(".navigation");
    const dropdowns = document.querySelectorAll(".has-dropdown");

    // Alternar navegaci√≥n en dispositivos m√≥viles
    menuToggle.addEventListener("click", () => {
        navigation.classList.toggle("active");
    });

    // Manejo de submen√∫s
    dropdowns.forEach((dropdown) => {
        const link = dropdown.querySelector("a");

        // Alternar submen√∫ con teclado (Enter o Espacio)
        link.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
                e.preventDefault();
                toggleMenu(dropdown);
            }
        });

        // Alternar submen√∫ al hacer clic
        link.addEventListener("click", (e) => {
            if (window.innerWidth <= 768) {
                e.preventDefault();
                toggleMenu(dropdown);
            }
        });
    });

    // Cerrar submen√∫s al hacer clic fuera de ellos
    document.addEventListener("click", (e) => {
        dropdowns.forEach((dropdown) => {
            if (!dropdown.contains(e.target)) {
                closeMenu(dropdown);
            }
        });
    });

    // Funci√≥n para alternar submen√∫
    function toggleMenu(dropdown) {
        const isOpen = dropdown.classList.contains("open");
        closeAllMenus(); // Cierra otros men√∫s
        if (!isOpen) {
            dropdown.classList.add("open");
            dropdown.querySelector("a").setAttribute("aria-expanded", "true");
        }
    }

    // Funci√≥n para cerrar todos los submen√∫s
    function closeAllMenus() {
        dropdowns.forEach((dropdown) => closeMenu(dropdown));
    }

    // Funci√≥n para cerrar un submen√∫
    function closeMenu(dropdown) {
        dropdown.classList.remove("open");
        dropdown.querySelector("a").setAttribute("aria-expanded", "false");
    }
});
</script>
